<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"
    />

    <title>Expense Tracker</title>
  </head>
  <body>
    <h2>Expense Tracker</h2>

    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">0.00 JPY</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+0.00 JPY</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-0.00 JPY</p>
        </div>
      </div>
      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="amount">Date</label>
          <input type="text" id="exp_date" class="datepicker" />
        </div>
        <div class="form-control">
          <label for="amount">Category</label>
          <div class="box">
            <select id="category">
              <option value="0">Income</option>
              <option value="1">Utilities</option>
              <option value="2">Groceries</option>
              <option value="3">Entertainments</option>
              <option value="4">Mortage</option>
            </select>
          </div>
        </div>

        <div class="form-control">
          <label for="text">Description</label>
          <input type="text" id="text" placeholder="Enter description " />
        </div>
        <div class="form-control">
          <label for="amount">Amount</label>
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
        <button class="btn">Add transaction</button>
      </form>

      <h3>History</h3>
      <table id="tb_header"></table>
    </div>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(function () {
        $(".datepicker").datepicker();
      });
    </script>
  </body>
</html>
